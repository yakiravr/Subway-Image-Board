<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/style.css" />
        <title>Imageboard</title>
    </head>
    <body class="center">
        <img src="NYCS_4_destination_sign.gif" id="NYCS_4_destination_sign" />

        <div id="main">
            <!-- component -->
            <modal-image
                v-if="openimg"
                :image-id="openimg"
                @close_model="closeComponent"
            ></modal-image>

            <!-- uploading -->

            <form>
                <input
                    v-model="title"
                    type="text"
                    name="title"
                    placeholder="title"
                />
                <input
                    v-model="description"
                    type="text"
                    name="description"
                    placeholder="description"
                />
                <input
                    v-model="username"
                    type="text"
                    name="username"
                    placeholder="username"
                />
                <input
                    @change="handleChange"
                    type="file"
                    name="file"
                    accept="image/*"
                />

                <button @click.prevent="handleClick">Submit</button>
            </form>

            <!-- BOARD -->
            <div class="imagebox">
                <div
                    class="card"
                    v-for="image in images"
                    :key="image.id"
                    @click=" clickOnImage(image.id)"
                >
                    <img v-bind:src="image.url" alt="image.description" />

                    <h4>{{image.title}}</h4>
                </div>
            </div>

            <!-- more -->
            <div class="moreBtn">
                <button v-if="!lastImg" @click="getMoreImages">MORE</button>
            </div>
            <!-- more end -->
        </div>

        <!-- MODAL -->
        <script id="modal-image-template" type="text/x-template">

            <div class="modal-container">
                <h2 @click="notifyParentToDoSth" class= "x">close</h2>
                <img :src="url">


                <h5>{{description}}</h5>
                <h5>{{title}}</h5>
                <h5> uploaded by {{username}} at {{created_at}}</h5>
               <modal-comments v-bind:image-id="imageId"></modal-comments>

                </div>
            </div>
        </script>

        <!-- COMMENTS -->
        <script id="modal-comments-template" type="text/x-template">
            <div class="modal-commentscCntainer">

                    <h2>Add comment</h2>
                    <input v-model="username" type="text" name="username" placeholder="name">
                    <input v-model="comment" type="text" name="comment" placeholder="comment here">
                    <button id="commentsBtn" @click.prevent="addComment">POST</button>

                <div id="commentsBoard" v-for="comment in comments" id="">
                    <h3>{{comment.username}}: {{comment.comment}} </h3>
                </div>
            </div>
        </script>
        <!-- COMMENTS  -->

        <script src="/js/vue.js"></script>
        <script src="/js/axios.min.js"></script>

        <script src="/js/script.js"></script>
    </body>
</html>
